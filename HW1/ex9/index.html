<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = prompt("Enter a 3-digit number.");
        let digit1 = num%10;
        let digit2 = (num%100)-digit1;
        let digit3 = num%1000-digit2-digit1;
        num = digit3/100 + digit2 + digit1*100;
        alert(num);
    </script>
</body>
</html>
