<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function isEvenOrOdd(number) {
            if (number % 2 === 0) {
                return "even";
            } else {
                return "odd";
            }
        }
        let num = prompt("Enter any number.");
        alert(`This ${num} number is ${isEvenOrOdd()}`);
    </script>
</body>
</html>
