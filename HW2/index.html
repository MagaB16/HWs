<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>DOM lesson</title>
</head>
<body>
<div class="loader"></div>
<div class="container">
    <div class="row">
        <div class="col-4">
            <h1 id="heading">Weather App</h1>
            <form>
                <div class="form-group">
                    <label for="city-name">City name</label>
                    <input type="email" class="form-control" id="city-name" placeholder="Enter city name:">
                </div>
                <button type="button" id="search-btn" class="btn btn-primary">Search</button>
            </form>
        </div>
    </div>
        <div class="res">
            <p id="lon"></p>
            <p id="lat"></p>
            <p id="main"></p>
            <p id="description"></p>
            <p id="icon"></p>
            <p id="base"></p>
            <p id="temp"></p>
            <p id="feels_like"></p>
            <p id="temp_min"></p>
            <p id="temp_max"></p>
            <p id="pressure"></p>
            <p id="humidity"></p>
            <p id="visibility"></p>
            <p id="speed"></p>
            <p id="deg"></p>
            <p id="all"></p>
            <p id="dt"></p>
            <p id="type"></p>
            <p id="country"></p>
            <p id="sunrise"></p>
            <p id="sunset"></p>
            <p id="timezone"></p>
            <p id="id"></p>
            <p id="name"></p>
            <p id="cod"></p>
        </div>
</div>


<script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="./script.js"></script>
</body>
</html>
