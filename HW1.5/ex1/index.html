<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let age = prompt("Enter your age.");
        let num = parseInt(age);
        switch(true){
            case 0 < num && num <= 12:
                alert("Child");
                break;
            case 12 < num && num <= 19:
                alert("Teenager");
                break;
            case 19 < num && num <= 60:
                alert("Adult");
                break;
            default:
                alert("Pioneer");
                break;
        }
    </script>
</body>
</html>
