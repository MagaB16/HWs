<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>
  <script>
      const inputNumber = parseInt(prompt("Enter a number:"));
      const shiftAmount = parseInt(prompt("Enter the number of positions to shift:"));

      const numString = inputNumber.toString();
      const shiftedNumber = parseInt(numString.slice(shiftAmount) + numString.slice(0, shiftAmount));

      alert("Shifted number: " + shiftedNumber);

    </script>

</html>
