<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
            const number = prompt("Enter a number: ");
            const numDigits = Math.log10(Math.abs(parseInt(number))) + 1;
            alert(`Number of digits: ${Math.floor(numDigits)}`);

    </script>
